<!DOCTYPE html>
<html lang="en">

<head>
  <!-- alert창 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="../image/logo.png" rel="shortcut icon" type="image/x-icon">

  <link rel="stylesheet" href="../CSS/registration.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNUGGLE</title>
</head>

<body>
  <!-- 아이템 등록 페이지 -->

  <!-- 헤더 -->
  <header class="header">
    <div class="header-box">
      <div class="iconbox"><img src="../image/로고.png" alt="home" title="홈" class="home"
          onclick="location.href='http://127.0.0.1:5500/page/main.html'" /></div>

      <div class="controlBtn">
        <div class="iconbox"><img src="../image/loginIcon.png" alt="loginIcon" title="로그인" class="login"
            onclick="readyalert()" /></div>
        <div class="countwrap iconbox">
          <img src="../image/장바구니.png" alt="cartIcon" title="장바구니" class="cart"
            onclick="location.href='http://127.0.0.1:5500/page/cart.html'" />
          <div class="countbox">
            <div class="count"></div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="input-wrap">

    <!-- 타입 -->
    <form class="selectbox">
      <label for="type-title">타입</label>
      <select name="type" id="types">
        <option value="bed">침대</option>
        <option value="desk">책상</option>
        <option value="lighting">조명</option>
        <option value="ornament">장식품</option>
      </select>
    </form>


    <input type="number" placeholder="아이디를 입력해주세요." oninput="checkId()" class="idd" />
    <div class="idd_value"></div>

    <input placeholder="상품이름을 입력해주세요." oninput="checkName()" class="namee" />
    <div class="namee_value"></div>

    <input type="number" placeholder="가격을 입력해주세요." oninput="checkPrice()" class="price" />
    <div class="price_value"></div>

    <input placeholder="상세내용을 입력해주세요." oninput="checkContent()" class="content" />
    <div class="content_value"></div>


    <button class="btn" onclick="getType()" disabled>저장</button>
  </div>

  <div class="main-wrap">
    <!-- 동적 테이블과 결과 박스가 추가될 영역 -->
  </div>
</body>

<script src="../JS/registration.js"></script>
<script src="../JS/global.js"></script>


</html>
