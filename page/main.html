<!DOCTYPE html>
<html lang="en">

<head>
  <!-- alert창 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="../image/logo.png" rel="shortcut icon" type="image/x-icon">

  <link rel="stylesheet" href="../CSS/main.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNUGGLE</title>
</head>

<body>
  <!-- 인트로 -->
  <section class="intro">
    <h2 class="intro__title hidden">Not everything is black and white</h2>
    <div class="intro__background intro__background--left"></div>
    <div class="intro__background intro__background--right"></div>
  </section>

  <!-- 아이템들있는 메인페이지 -->
  <!-- 헤더 -->
  <header class="header">
    <div class="header-box">
      <div class="iconbox">
        <img src="../image/로고.png" alt="home" title="홈" class="home"
          onclick="location.href='http://127.0.0.1:5500/page/main.html'" />
      </div>

      <div class="controlBtn">
        <div class="iconbox"><img src="../image/loginIcon.png" alt="loginIcon" title="로그인" class="login"
            onclick="readyalert()" /></div>
        <div class="countwrap iconbox">
          <img src="../image/장바구니.png" alt="cartIcon" title="장바구니" class="cart"
            onclick="location.href='http://127.0.0.1:5500/page/cart.html'" />
          <div class="countbox">
            <div class="count"></div>
          </div>
        </div>

      </div>

    </div>
  </header>



  <div class="main-wrap">

    <ul class="menus navbar">
      <li>
        <div class="all checked" data-hover="All" onclick="changeType('all')">All</div>
      </li>
      <li>
        <div class="bed" data-hover="Bed" onclick="changeType('bed')">Bed</div>
      </li>
      <li>
        <div class="desk" data-hover="Desk" onclick="changeType('desk')">Desk</div>
      </li>
      <li>
        <div class="lighting" data-hover="Lighting" onclick="changeType('lighting')">Lighting</div>
      </li>
      <li>
        <div class="ornament" data-hover="Ornament" onclick="changeType('ornament')">Ornament</div>
      </li>
    </ul>


    <div class="menu">
      <!-- JS로 요소 동적 추가 -->
    </div>
  </div>
  <img src="../image/topBtn.png" alt="topIcon" title="탑" id="top-btn" />
</body>

<script src="../JS/main.js"></script>
<script src="../JS/global.js"></script>

</html>
